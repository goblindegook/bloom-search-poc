<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Site Search</title>
  </head>
  <body>
    <main id="app">
      <h1>Static Site Search</h1>
      <form>
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search terms"
        />
      </form>
      <section id="results">
        <section>
          <h2>
            <a href="https://www.npmjs.com/package/@pacote/bloom-search"
              >Bloom Search</a
            >
          </h2>
          <p id="bloom-search-summary"></p>
          <ol id="bloom-search-results"></ol>
        </section>
        <section>
          <h2>
            <a href="https://www.npmjs.com/package/elasticlunr">Elasticlunr</a>
          </h2>
          <p id="elasticlunr-summary"></p>
          <ol id="elasticlunr-results"></ol>
        </section>
        <section>
          <h2><a href="https://www.npmjs.com/package/lunr">Lunr</a></h2>
          <p id="lunr-summary"></p>
          <ol id="lunr-results"></ol>
        </section>
        <section>
          <h2>
            <a href="https://www.npmjs.com/package/minisearch">MiniSearch</a>
          </h2>
          <p id="minisearch-summary"></p>
          <ol id="minisearch-results"></ol>
        </section>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
