<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Site Search</title>
  </head>
  <body>
    <main id="app" class="p-8">
      <h1
        class="text-4xl font-extrabold leading-none tracking-tight text-gray-900 pb-8"
      >
        Static Site Search
      </h1>
      <form class="mb-12 relative">
        <label for="search" class="sr-only"> Search </label>
        <div
          class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5 text-gray-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg>
        </div>
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search terms"
          class="block w-full p-4 pl-10 text-xl text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
        />
      </form>

      <section id="results" class="grid grid-cols-4">
        <section>
          <h2
            class="text-2xl font-extrabold leading-none tracking-tight text-blue-600 pb-8"
          >
            <a href="https://www.npmjs.com/package/@pacote/bloom-search"
              >Bloom Search</a
            >
          </h2>
          <p id="bloom-search-summary" class="pb-4"></p>
          <ol
            id="bloom-search-results"
            class="max-w-md space-y-1 text-gray-500 list-decimal list-inside"
          ></ol>
        </section>
        <section>
          <h2
            class="text-2xl font-extrabold leading-none tracking-tight text-blue-600 pb-8"
          >
            <a href="https://www.npmjs.com/package/elasticlunr">Elasticlunr</a>
          </h2>
          <p id="elasticlunr-summary" class="pb-4"></p>
          <ol
            id="elasticlunr-results"
            class="max-w-md space-y-1 text-gray-500 list-decimal list-inside"
          ></ol>
        </section>
        <section>
          <h2
            class="text-2xl font-extrabold leading-none tracking-tight text-blue-600 pb-8"
          >
            <a href="https://www.npmjs.com/package/lunr">Lunr</a>
          </h2>
          <p id="lunr-summary" class="pb-4"></p>
          <ol
            id="lunr-results"
            class="max-w-md space-y-1 text-gray-500 list-decimal list-inside"
          ></ol>
        </section>
        <section>
          <h2
            class="text-2xl font-extrabold leading-none tracking-tight text-blue-600 pb-8"
          >
            <a href="https://www.npmjs.com/package/minisearch">MiniSearch</a>
          </h2>
          <p id="minisearch-summary" class="pb-4"></p>
          <ol
            id="minisearch-results"
            class="max-w-md space-y-1 text-gray-500 list-decimal list-inside"
          ></ol>
        </section>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
